<div class="form_item_block">
    <label>Server Base URL:<span class="asterisk">*</span></label>
    <input type="text" ng-model="server_base_url" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[server_base_url].$error.server">{{GOINPUTNAME[server_base_url].$error.server}}</span>
</div>
<div class="form_item_block">
    <label>Gitter Token:<span class="asterisk">*</span></label>
    <input type="text" ng-model="gitter_token" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[gitter_token].$error.server">{{GOINPUTNAME[gitter_token].$error.server}}</span>
</div>
<div class="form_item_block">
    <label>Gitter Room ID:<span class="asterisk">*</span></label>
    <input type="text" ng-model="gitter_room_id" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[gitter_room_id].$error.server">{{GOINPUTNAME[gitter_room_id].$error.server}}</span>
</div>
<div class="form_item_block">
    <label>White listed pipeline groups
        <small>(comma separated)</small>
        :</label>
    <textarea type="text" ng-model="white_listed_pipeline_groups" placeholder="external, dev"></textarea>
    <span class="form_error" ng-show="GOINPUTNAME[white_listed_pipeline_groups].$error.server">{{GOINPUTNAME[white_listed_pipeline_groups].$error.server}}</span>
    <label class="note"><strong>Note: </strong>Plugin send notification for all pipeline groups if whitelist is
        empty.</label>
</div>

<style>
    .note {
        color: #ddd;
        font-style: italic;
    }
</style>
